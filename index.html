<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>Deacronymiser</title>
    <meta name="description" content="Remove the cloud of mist that decends when meetings turn into a TLA battlefield">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link rel=icon href=images/ed2.png>
</head>

<body>
    <div class="search-container">
        <div class="title">Deacronymiser</div>
        <div class="search">
            <input type="text" class="searchTerm" placeholder="What are you looking for?" role="search">
            <img alt="Search Icon" src="images/search.svg"></img>
        </div>
        <div class="branding">
            <div class="tag">Made by Edward Wright</div>
            <div class="version">
                <!-- This is where the version number is put -->
            </div>
        </div>
    </div>
    <div class="ac-container">
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>Full Name</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <!-- This is where the acronym table is put -->
            </tbody>
        </table>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
